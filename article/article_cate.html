<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章分类</title>
    <!-- layui -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/fonts/iconfont.css" />
    <link rel="stylesheet" href="../assets/css/article_cate.css" />
    
  </head>
  <body>
    <div class="layui-card">
        <div class="layui-card-header">
            <div class="title">文章分类</div>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="btnAdd">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col width="150">
                  <col width="200">
                  <col>
                </colgroup>
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <!-- template模板引擎 -->
                <tbody>
                </tbody>
              </table>
        </div>
      </div>

      <!-- 分类列表模板 -->
      <script type="text/html" id="tpl-cate">
        {{each data}}
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{$value.cate_name}}</td>
                <td>{{$value.cate_alias}}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-sm btnEdit" data-id="{{$value.id}}">编辑</button>
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-sm btnDel" data-id="{{$value.id}}" >删除</button>
                </td>
            </tr>
        {{/each}}
      </script>

      <!-- 添加分类弹出层 -->
      <script type="text/html" id="addDialog" >
        <!-- 添加和删除共用一个弹框 -->
        <form class="layui-form" id="addForm" lay-filter="addFormFilter">
            <!-- 隐藏域：id  -->
            <input type="hidden" name="id" >

            <div class="layui-form-item">
              <label class="layui-form-label">分类名称：</label>
              <div class="layui-input-block">
                <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名：</label>
              <div class="layui-input-block">
                <input type="text" name="cate_alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
      </script>

    <!-- layui -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 头像 -->
    <!-- <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script> -->
    <!-- my-js -->
    <script src="../assets/js/article_cate.js"></script>
  </body>
</html>
